<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        <small>Product Categories</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i>Home</a></li>
        <li><a href="#">Products</a></li>
        <li class="active">Product Category</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Product Categories</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse">
                    <i class="fa fa-minus"></i>
                </button>
                <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
                    <i class="fa fa-times"></i>
                </button>
            </div>
        </div>
        <div class="box-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search for...." ng-model="keyword" />
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" ng-click="search()">Search</button>
                        </span>
                    </div><!--Input Group-->
                </div>
                <div class="col-md-6" >
                    <button class="btn btn-success" ui-sref="add_product_categories">Add new</button>
                    <button class="btn btn-danger" ng-click="deleteMultiple()" id="btnDelete" disabled>Delte Multi</button>
                </div>

            </div>
            <div class="row" style="padding: 5px ">
                <div class="col-sm-10">
                    Total Records: {{totalCount}}
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" ng-controller="productCategoryListController">
                    <table class="table table-bordered">
                        <tr>
                            <th><input name="all" type="checkbox" ng-click="selectAll()"/></th>
                            <th style="width: 7%" ng-click="Sort('productCategories.ID')">No.
                                <span class="glyphicon sort-icon" ng-show="sortKey=='productCategories.ID'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                            </th>
                            <th style="width: 50%" ng-click="Sort('productCategories.Name')">Product Category Name
                                <span class="glyphicon sort-icon" ng-show="sortKey=='productCategories.Name'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                            </th>
                            <th style="width: 23%" ng-click="Sort('productCategories.CreatedDate')">Created Date
                                <span class="glyphicon sort-icon" ng-show="sortKey=='productCategories.CreatedDate'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                            </th>
                            <th style="width: 10%" ng-click="Sort('productCategories.Status')">Status
                                <span class="glyphicon sort-icon" ng-show="sortKey=='productCategories.Status'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                            </th>
                            <th style="width: 10%">Action</th>
                        </tr>

                        <tr ng-repeat="item in productCategories| orderBy:sortKey:reverse"  ng-show="productCategories.length!=0">
                            <td><input type="checkbox" ng-model="item.checked" name="all"/></td>
                            <td>{{item.ID}}</td>
                            <td>{{item.Name}}</td>
                            <td>{{item.CreatedDate  | date:'dd/MM/yyyy HH:mm ' }}</td>
                            <td>
                                <span ng-class="{'badge bg-red' :item.Status==false,'badge bg-green' :item.Status==true }">
                                    {{item.Status | statusFilter}}
                                </span>
                            </td>
                            <td>
                                <button class="btn btn-sm btn-primary" ui-sref="edit_product_categories({id:item.ID})"><i class="fa fa-pencil"></i></button>
                                <button class="btn btn-sm btn-danger" ng-click="deleteProductCategory(item.ID)"><i class="fa fa-trash"></i></button>
                            </td>
                        </tr>

                        <tr>
                            <td ng-show="productCategories.length==0" align="center" colspan="6" style="font-size:25px"><strong><i>No Data available...</i></strong></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
            <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="getProductCategories(page)"></pager-directive>
        </div>
        <!-- /.box-footer-->
    </div>
    <!-- /.box -->
</section>
<!-- /.content -->
